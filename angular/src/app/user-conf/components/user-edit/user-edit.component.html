<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
    编辑用户基本信息和权限
  </h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="enterprise">国家</span>
          <input type="text" [(ngModel)]="currentUser['国家']" name="product-name" class="form-control" placeholder="请输入商品名称"
            aria-describedby="enterprise">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
    </button>
    <button type="button" class="btn btn-primary">
      提交更改
    </button>
  </div>
