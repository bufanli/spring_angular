<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
    用户基本信息和权限
  </h4>
</div>
<div class="modal-body">
  <ul class="nav nav-tabs">
    <li class="active">
      <a href="#basic-info" data-toggle="tab">
        基本信息
      </a>
    </li>
    <li>
      <a href="#permission" data-toggle="tab">
        权限
      </a>
    </li>
  </ul>
  <div id="user-container" class="tab-content">
    <div class="tab-pane fade in active" id="basic-info">
      <div class="clearfix" style="margin-bottom: 1em;"></div>
      <app-user-basic-info [currentUser]="currentUser"></app-user-basic-info>
    </div>
    <div class="tab-pane fade in" id="permission">
      <div class="clearfix" style="margin-bottom: 1em;"></div>
      <app-user-permission></app-user-permission>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">
    <span class="glyphicon glyphicon-remove"></span>关闭
  </button>
  <button type="button" class="btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span>保存
  </button>
</div>
