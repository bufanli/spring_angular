<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
    用户基本信息和权限
  </h4>
</div>
<div class="modal-body">
  <ul class="nav nav-tabs">
    <li class="active">
      <a href="#basic-info" data-toggle="tab" (click)="createComponent('basic-info')">
        基本信息
      </a>
    </li>
    <li>
      <a href="#permission" data-toggle="tab" (click)="createComponent('access-authorities')">
        权限
      </a>
    </li>
  </ul>
  <div id="user-container" class="tab-content">
    <div class="clearfix" style="margin-bottom: 1em;"></div>
    <ng-template #userEditContainer></ng-template>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">
    <span class="glyphicon glyphicon-remove"></span>关闭
  </button>
  <button type="button" class="btn btn-primary" (click)="updateUserInfo()">
    <span class="glyphicon glyphicon-ok"></span>保存
  </button>
</div>
