<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
    {{this.SELECT_STATISTICS_REPORT_TYPE}}
  </h4>
</div>
<div class="modal-body">
  <form role="form" (ngSubmit)="excelReport()">
    <div *ngIf="this.errorExist" class="alert alert-info">{{this.errorMsg}}</div>
    <div *ngFor="let queryConditionRow of this.queryConditionRows" class="row">
      <div *ngFor="let queryCondition of queryConditionRow.getQueryConditions()" class="col-md-4">
        <div class="form-group required" *ngIf="queryCondition.getType() === 'List'">
          <select style="width: 100%" class="form-control" id="{{queryCondition.getUUID()}}"
            name="{{queryCondition.getUUID()}}" onchange="this.selectionChanged()">
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="excel-report-types" data-toggle="table" data-pagination="false" data-striped="true"></table>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">
    <span class="glyphicon glyphicon-remove"></span>&nbsp;{{this.CLOSE_BUTTON}}
  </button>
  <button type="button" class="btn btn-primary" (click)="excelReport()">
    <span class="glyphicon glyphicon-ok"></span>&nbsp;{{this.EXPORT_EXCEL_REPORT}}
  </button>
</div>
