<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
    {{this.SELECT_STATISTICS_REPORT_TYPE}}
  </h4>
</div>
<div class="modal-body">
  <form role="form" (ngSubmit)="excelReport()">
    <div class="row">
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon" id="product-code">{{this.PRODUCT_CODE}}</span>
          <input type="text" class="form-control grey-input" id="product-code-input" autocomplete="off"
            aria-describedby="product-code" name="product-code-input" [(ngModel)]="this.selectedProductCode">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon" id="report-month">{{this.REPORT_MONTH}}</span>
          <input type="text" class="form-control grey-input" id="report-month-input" autocomplete="off"
            aria-describedby="report-month" name="report-month-input" [(ngModel)]="this.selectedReportMonth">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <select class="form-control selectpicker" title="{{EXPORT_OR_NOT}}" id="export-or-not" name="export-or-not"
            [ngModel]="this.selectedExportOrNot">
            <option *ngFor="let selection of this.EXPORT_OR_NOT_ARRAY" value="{{selection}}">{{selection}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="excel-report-types" data-toggle="table" data-pagination="false" data-striped="true"></table>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">
    <span class="glyphicon glyphicon-remove"></span>&nbsp;{{this.CLOSE_BUTTON}}
  </button>
  <button type="submit" class="btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span>&nbsp;{{this.EXPORT_EXCEL_REPORT}}
  </button>
</div>
