<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
    {{this.HEADER_DISPLAY_TITLE}}
  </h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="this.isSaveError" class="alert alert-info">{{this.saveErrorMsg}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="get-headers-setting-table" data-toggle="table" data-url="" data-pagination="false"
        data-striped="false">
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">
    <span class="glyphicon glyphicon-remove"></span>&nbsp;关闭
  </button>
  <button type="button" class="btn btn-primary" (click)="this.saveHeaderDisplays()">
    <span class="glyphicon glyphicon-ok"></span>&nbsp;保存
  </button>
</div>
