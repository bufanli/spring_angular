<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        产品检索
      </h3>
    </div>
    <div class="panel-body">
      <form role="form" (ngSubmit)="onSearch()">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="hs-code">海关编码</span>
                <input type="text" [(ngModel)]="hsCode" name="hs_code" class="form-control" placeholder="请输入海关编码"
                  aria-describedby="hs-code">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group input-daterange">
                <span class="input-group-addon" id="date">日期</span>
                <input type="text" class="form-control" aria-describedby="date">
                <div class="input-group-addon">到</div>
                <input type="text" class="form-control" value="2012-04-19">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="enterprise">商品名称</span>
                <input type="text" class="form-control" placeholder="请输入商品名称" aria-describedby="enterprise">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <select id="organizationId" class="form-control selectpicker">
                <option value='ab'>Mustard</option>
                <option value='bc'>ketchup</option>
                <option value='cd'>Relish</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="description">产品描述</span>
                <input type="text" class="form-control" placeholder="请输入产品描述" aria-describedby="description">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="brand_client">品牌客户</span>
                <input type="text" class="form-control" placeholder="请输入品牌客户" aria-describedby="brand_client">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">
              <span class="glyphicon glyphicon-search"></span> 检索
            </button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block">
              <span class="glyphicon glyphicon-export"></span> 导出
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="table" data-toggle="table" data-height="400" data-url="" data-id-field="id" data-pagination="true"
        data-side-pagination="client" data-page-list="[5, 10, 20, 50, 100, 200]">
      </table>
    </div>
  </div>
</div>
