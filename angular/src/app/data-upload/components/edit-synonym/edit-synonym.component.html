<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      请编辑同义词
    </h3>
  </div>
  <div class="panel-body">
    <div *ngIf="this.errorExist" class="alert alert-danger">{{this.errorMsg}}</div>
    <div *ngIf="this.infoExist" class="alert alert-info">{{this.infoMsg}}</div>
    <form role="form" (ngSubmit)="onEditSynonym()">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon">{{this.SYNONYM_NAME}}</span>
            <input type="text" class="form-control" id="synonym" [(ngModel)]="this.synonym" (keyup)="onEneterSynonym($event)>
          </div>
        </div>
        <div class=" col-md-6">
            <div class="input-group">
              <span class="input-group-addon">{{this.COLUMN_NAME}}</span>
              <input disabled="disabled" type="text" class="form-control" id="column" [(ngModel)]="this.column">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">
              <span class="glyphicon glyphicon-edit"></span> 编辑
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
