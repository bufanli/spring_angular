<div class="container">

    <div class="row">

        <div class="col-md-3">
            <h3>Select files</h3>
            <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
        </div>

        <div class="col-md-9" style="margin-bottom: 40px">

            <h3>Upload queue</h3>
            <p>Queue length: {{ uploader?.queue?.length }}</p>

            <table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td nowrap><strong>{{ item?.file?.name }}</strong></td>
                    <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="fa fa-upload"></i></span>
                        <span *ngIf="item.isCancel"><i class="fa fa-times-circle"></i></span>
                        <span *ngIf="item.isError"><i class="fa-trash"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <i class="fa fa-upload"></i>Upload
                        </button>
                        <button type="button" class="btn btn-warning"
                                (click)="item.cancel()" [disabled]="!item.isUploading">
                                <i class="fa fa-times-circle"></i>Cancel
                        </button>
                        <button type="button" class="btn btn-danger"
                                (click)="item.remove()">
                                <i class="fa fa-trash"></i>Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Queue progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="fa fa-upload"></span> Upload all
                </button>
                <button type="button" class="btn btn-warning"
                        (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <span class="fa fa-times-circle"></span> Cancel all
                </button>
                <button type="button" class="btn btn-danger"
                        (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="fa fa-trash"></span> Remove all
                </button>
            </div>

        </div>

    </div>

</div>
