<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">伟亚信息咨询网</a>
    </div>
  </div>
</nav>
<div class="content">
  <div class="container">
    <div class="login-client-page">
      <div class="slides" id="slides">
        <div class="viewport" id="viewport">
          <div class="page-view">
            <div class="view-container"><img src="../../assets/img/slide2.png">
              <div class="title">伟亚信息咨询网</div>
              <div class="content">坚持做信息咨询的高效管理</div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-wrap">
        <div class="panel panel-primary admin-login">
          <div class="panel-heading">
            <h4 class="panel-title">管理员登录</h4>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-md-3 control-label">用户名</label>
                <div class="col-md-9">
                  <input class="form-control" id="admin_name" [(ngModel)]="name" type="text"
                  placeholder="请输入用户名" name="admin_name" (focus)="onChangeInput()">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">密码</label>
                <div class="col-md-9">
                  <input class="form-control" id="admin_password" [(ngModel)]="password" type="password" placeholder="请输入密码"
                    name="admin_password" (focus)="onChangeInput()">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary btn-block" (click)="adminLogin()">
                    <span class="glyphicon glyphicon-log-in"></span> &nbsp;登录
                  </button>
                </div>
                <span class="alert-danger" *ngIf="error">用户名或者密码有误</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
